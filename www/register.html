<head>
 <meta charset="utf-8">

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

 <link rel="stylesheet" type="text/css" href="assets/css/ionic.css">

 <script type="text/javascript" src="assets/js/jquery.min.js"></script>
 <script type="text/javascript" src="cordova.js"></script>

 <script type="text/javascript">

document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
	
	console.log("Device Ready");

	var push = PushNotification.init({
		"android": {
			"senderID": "597497239727"
		},
		"ios": {
			"sound": true,
			"vibration": true,
			"badge": true
		},
		"windows": {}
	});
	console.log('after init');

	push.on('registration', function(data) {
		console.log('registration event: ' + data.registrationId);
		document.getElementById("gcmid").value = data.registrationId;
		
		var oldRegId = localStorage.getItem('registrationId');
		if (oldRegId !== data.registrationId) {
			// Save new registration ID
			localStorage.setItem('registrationId', data.registrationId);
			// Post registrationId to your app server as the value has changed
		}
	});

	push.on('error', function(e) {
		console.log("push error = " + e.message);
	});

	push.on('notification', function(data) {
		console.log('notification event');
		navigator.notification.alert(
			data.message,         // message
			null,                 // callback
			data.title,           // title
			'Ok'                  // buttonName
		);
   });
}

$(document).ready(function()
 {
	 $("#register").click(function(){
		 var host = localStorage.getItem('host');
		 
		 if(!host)
		 {
			 host = "212.24.111.23";
		 }
		 
		 var gcmid=$("#gcmid").val();
		 var userid=$("#userid").val();
		 var password=$("#password").val();
		 
		 var dataString="gcmid="+gcmid+"&userid="+userid+"&password="+password;
		 
		 if($.trim(userid).length>0 & $.trim(password).length>0)
		 {
			 $.ajax({
			 type: "POST",
			 url:"http://" + host + "/berbagi/register",
			 data: dataString,
			 crossDomain: true,
			 cache: false,
			 beforeSend: function(){ $("#register").val('Connecting...');},
			 success: function(data){
			 if(data=="success")
			 {
				 alert("Transaksi sukses!");
				 $("#register").val('Log In');
			 }
			 else if(data=="error")
			 {
				 alert("error");
			 }
			 }
			 });
		 }return false;
	 });
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <h1 class="title">Register</h1>
 <a class="button button-clear" href="login.html">Log In</a>
 </div><br/><br/>
 <div class="list">
 <input type="hidden" id="gcmid" value=""/>
 <div class="item">
 <label>Nama Lengkap</label>
 <input type="text" style="display:block" id="userid" value=""/>
 </div>
 <div class="item">
 <label>Password</label>
 <input type="password" id="password" value=""/>
 </div>
 <div class="item">
 <label>Confirm Password</label>
 <input type="password" id="password2" value=""/>
 </div>
 <div class="item">
 <input type="button" id="register" class="button button-block" value="Register"/>
 </div>
 </div>
</body>
</html>
